<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Video Angle Measurement App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Video Angle Measurement App</h1>
  <!-- File input for selecting an MP4 video -->
  <input type="file" id="videoFile" accept="video/mp4" />

  <!-- Container for the video and the overlay canvas -->
  <div id="video-container">
    <video id="video" controls></video>
    <canvas id="overlay"></canvas>
  </div>

  <!-- Button to activate annotation mode -->
  <button id="activateAnnotation">Activate Annotation</button>
  <!-- Display the measured angle -->
  <p id="result"></p>

  <script src="script.js"></script>
</body>
</html>
